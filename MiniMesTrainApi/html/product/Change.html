        <button><a href="Change.html">Change</a></button>
    </nav>
    <h1>Product</h1>

    <form id="form">
        <div>
            <label for="machineId">MachineId:</label>
            <input type="number" id="machineId" name="machineId: " required>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
        </div>
        <button type="submit">Change</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();

            const responses = document.getElementById('response');
            responses.innerHTML = "";

            const machineId = document.getElementById('machineId').value;
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;

            fetch(`http://localhost:5001/product/change/${machineId}/${name}/${description}`, {
                method: 'POST'
            })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('form').reset();
                    }
                    return response.text();
                })
                .then(data => {
                    responses.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                    responses.innerHTML = error;
                });
        });
    </script>
</body>
